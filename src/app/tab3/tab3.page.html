<ion-content padding>
  <div *ngIf="sovellus.tyhja2 == true">
    <ion-text>
      <h2>Hups!</h2>
      <p>Onko sivu tyhj√§?</p>
      <p>Valitse <b>lista</b>-sivulta yritys ja kokeile uudelleen!</p>
    </ion-text>
  </div>

<div *ngIf="sovellus.tyhja2 == false">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Yrityksen tiedot:
        <ion-input [(ngModel)]="sovellus.valittuKohde.Yrityksen_nimi" type="text"></ion-input>
      </ion-card-title>

    </ion-card-header>
    <ion-card-content>
      <ion-input [(ngModel)]="sovellus.valittuKohde.Id" type="text"></ion-input>
      <ion-input [(ngModel)]="sovellus.valittuKohde.Kayntiosoite" type="text"></ion-input>
      <ion-input [(ngModel)]="sovellus.valittuKohde.Toimipaikka" type="text"></ion-input>
      <ion-input [(ngModel)]="sovellus.valittuKohde.Puhelin" type="text"></ion-input>
      <ion-input [(ngModel)]="sovellus.valittuKohde.Tuotteet" type="text"></ion-input>
      

     <a><p (click)="avaaLinkki('http://' + sovellus.valittuKohde.Linkki)">http://yrityshakemisto.mikseimikkeli.fi</p></a>
      
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
