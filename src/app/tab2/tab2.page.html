<ion-header>
  <ion-toolbar>
    <ion-title>
      Listaus hakutuloksista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="virhe" *ngIf="!sovellus.hakutulos" padding>
    <ion-text>
      <h2>Hups!</h2>
      <p>Onko sivu tyhjä?</p>
      <p>Hae yritystä tai yrityksiä <b>alku</b>-sivulta ja kokeile uudelleen!</p>
    </ion-text>
  </div>
    
  <ion-card *ngFor="let tulo of sovellus.hakutulos; let i = index; let c = count" class="lohko {{tulo.Lohkokoko}}" (click)="avaa(tulo)">
    <ion-card-header>
      <ion-card-title>       
          <small>({{i+1}}/{{c}})</small> {{ tulo.Yrityksen_nimi }}      
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ tulo.Tuotteet }}
    </ion-card-content>
  </ion-card>
</ion-content>
