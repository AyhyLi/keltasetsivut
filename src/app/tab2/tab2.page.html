<ion-header>
  <ion-toolbar>
    <ion-title>
      Listaus hakutuloksista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-card  *ngFor="let tulo of sovellus.hakutulos" class="lohko" (click)="avaa(tulo)">
    <ion-card-header>
      <ion-card-title>       
        {{ tulo.Yrityksen_nimi }}      
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ tulo.Tuotteet }}
    </ion-card-content>
  </ion-card>
</ion-content>
